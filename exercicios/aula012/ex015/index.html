<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section>
            <div>
                <p><label for="ano"><strong>Ano de nascimento</strong></label></p>
                <p><input type="number" id="ano" name="ano"></p>

                <p><strong>Gênero</strong></p>
                <p><input checked type="radio" name="gênero" id="gênero_masculino"><label for="gênero_masculino"> Masculino</label></p>
                
                
                <p><input type="radio" id="gênero_feminino" name="gênero"><label for="gênero_feminino"> Feminino</label></p>

                <p><input type="radio" id="gênero_outro" name="gênero"><label for="gênero_outro"> Outro</label></p>

                <p><input onclick="verificar()" type="button" value="Verificar"></p>
            </div>
            <div id="resultado">
                <p>Preencha os dados acima para ver o resultado!</p>
            </div>
        </section>
    </main>
    <footer>
        <p>2023 Leon Souza &copy</p>
    </footer>

    <script src="js/principal.js"></script>
</body>
</html>
