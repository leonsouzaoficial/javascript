<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Olá Mundo</title>
</head>
<body>
    <main>
        <p>Olá Mundo!</p>
        <p id="texto"></p>
        <button onclick="bt()" id="botão">Clique aqui</button>
    </main>

    <!--scripts-->
    <script>
        let texto = document.getElementById("texto")
        let botão = document.getElementById("botão")

        function bt () {
            if (texto.innerText == "") {
                texto.innerText = "Você clicou!"
                botão.innerText = "Limpar"
            }

            else {
                texto.innerText = ""
                botão.innerText = "Clique aqui"
            }
        }
    </script>
</body>
</html>
