<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <section>
            <div id="conteúdo">
                <p><label for="num">Número (entre 1 e 100):</label></p>

                <p>
                    <input type="number" id="num" name="num">
                    <input onclick="adicionar()" type="button" value="Adicionar">
                </p>

                <select size="10" name="lista" id="lista">
                    <option value="Item1">Adicione um número primeiro</option>
                </select>

                <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            </div>
            <div id="resultado">
                
            </div>
        </section>
    </main>
    <footer>
        <p>2023 Leon Souza &copy;</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
